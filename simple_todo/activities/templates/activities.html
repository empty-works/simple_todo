<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <title>The Simple To Do List</title>
    </head>
    <body>
        <h1>This is the simple todo list</h1>     
        
        <form action="/addActivitiesItem/" method="post">{% csrf_token %} 
            <input type="text" name="content">
            <input type="submit" value="Add Activities Item">
        </form>
        
        <ul>
            {% for i in all_items %}
                <li>
                    {{i.content}}
                    <form action="/deleteActivitiesItem/{{i.id}}/" method="post">{% csrf_token %}
                        <input type="submit" value="Delete">
                    </form>
                </li>
            {% endfor %}
        </ul>

        </body>
    </body>
</html>
